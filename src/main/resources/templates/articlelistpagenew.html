<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>
        
        <h1 class="text-center">Crypto News Of The Day</h1>
        <h1 class="text-center" data-th-text="${secretTestNumber}"></h1>
        <br/>
        <br/>
        <form method="POST" data-th-action="@{/articles}" data-th-object="${articleList}">
            

            <label name="savedArticles" for="savedArticles"></label>
            <div data-th-each = "article : ${articleList}">
                <div style = "border: 5px solid black">
                    <img data-th-src="@{${article.imageUrl}}">
                    <p>Id: <span data-th-text = "${article.id}"></span></p>
                    <p><span data-th-text = "${article.title}"></span></p>
                    <p><span data-th-text = "${article.body}"></span></p>
                    <p>Categories: <span data-th-text = "${article.categories}"></span></p>
                    <p>Tags: <span data-th-text = "${article.tags}"></span></p>
                    <p>
                        Published: <span data-th-text = "${article.publishedOn}"></span>
                        <a data-th-href="@{${article.url}}">Link</a>
                    </p>
                    <input type="checkbox" id="savedArticles" name="savedArticles"  data-th-value="${article.id}">
                </div>
            </div>

            <button type = "submit" class = "btn btn-primary">Save</button>
        </form>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    </body>

</html>
